<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULK Trade Quiz - Test Your Knowledge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.06) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(79, 172, 254, 0.08) 0%, transparent 60%),
                        radial-gradient(circle at 70% 60%, rgba(0, 242, 254, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: slideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #7c77c6 0%, #ff77c6 50%, #78dbe2 100%);
            background-size: 200% 200%;
            animation: gradientShift 4s ease-in-out infinite;
            color: white;
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(79, 172, 254, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 242, 254, 0.1) 0%, transparent 50%);
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .logo-container {
            position: relative;
            z-index: 1;
            display: inline-block;
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            font-weight: 800;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            color: #ffffff;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
        }

        .header p {
            font-size: 1.15rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 40px;
            background: rgba(10, 10, 10, 0.5);
            color: #ffffff;
        }

        .welcome-screen, .quiz-screen, .result-screen {
            display: none;
        }

        .welcome-screen.active, .quiz-screen.active, .result-screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .category-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .category-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .category-card.bulk {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .category-card.trading {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .category-card.defi {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .category-card.ui {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #4facfe;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.05rem;
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .option:hover {
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.3) 0%, rgba(255, 119, 198, 0.2) 100%);
            border-color: #7c77c6;
            transform: translateX(8px) translateY(-2px);
            box-shadow: 0 8px 25px rgba(120, 119, 198, 0.4);
        }

        .option.selected {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        .option.correct {
            background: #43e97b;
            color: white;
            border-color: #43e97b;
            animation: pulse 0.5s ease;
        }

        .option.wrong {
            background: #f5576c;
            color: white;
            border-color: #f5576c;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(79, 172, 254, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-card {
            text-align: center;
            padding: 40px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.5), 0 0 60px rgba(79, 172, 254, 0.3);
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .score-circle .score {
            font-size: 4rem;
            font-weight: bold;
        }

        .score-circle .total {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .feedback {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 20px 0;
            font-weight: bold;
        }

        .leaderboard {
            margin-top: 40px;
            text-align: left;
        }

        .leaderboard h3 {
            color: #4facfe;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .leaderboard-item:hover {
            background: rgba(79, 172, 254, 0.2);
            transform: translateX(5px);
        }

        .leaderboard-rank {
            font-weight: bold;
            color: #4facfe;
            min-width: 40px;
        }

        .timer {
            text-align: center;
            font-size: 1.2rem;
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .explanation {
            margin-top: 20px;
            padding: 20px;
            background: rgba(67, 233, 123, 0.1);
            border-left: 4px solid #43e97b;
            border-radius: 8px;
            display: none;
            color: #ffffff;
        }

        .explanation.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .explanation h4 {
            color: #43e97b;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .category-selector {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .score-circle {
                width: 150px;
                height: 150px;
            }
            
            .score-circle .score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect x="10" y="20" width="25" height="60" rx="4" fill="url(#logoGrad)"/>
                    <rect x="40" y="35" width="25" height="45" rx="4" fill="url(#logoGrad)" opacity="0.8"/>
                    <rect x="70" y="10" width="25" height="70" rx="4" fill="url(#logoGrad)" opacity="0.9"/>
                    <circle cx="50" cy="85" r="8" fill="#fff"/>
                </svg>
            </div>
            <h1>BULK Trade Quiz</h1>
            <p>Test Your Knowledge on DeFi Trading Excellence</p>
        </div>
        
        <div class="content">
            <!-- Welcome Screen -->
            <div class="welcome-screen active">
                <h2 style="text-align: center; margin-bottom: 30px; color: #ffffff;">Choose Your Category</h2>
                <div class="category-selector">
                    <button class="category-card bulk" onclick="startQuiz('bulk')">
                        📊 BULK Basics
                    </button>
                    <button class="category-card trading" onclick="startQuiz('trading')">
                        💹 Trading Concepts
                    </button>
                    <button class="category-card defi" onclick="startQuiz('defi')">
                        🔗 DeFi Knowledge
                    </button>
                    <button class="category-card ui" onclick="startQuiz('ui')">
                        🎨 UI/UX Design
                    </button>
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="startQuiz('all')">
                        🎯 Take Full Quiz (15 Questions)
                    </button>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div class="quiz-screen">
                <div class="timer" id="timer">Time: 0:00</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="question-container">
                    <div class="question-number" id="questionNumber"></div>
                    <div class="question-text" id="questionText"></div>
                    <div class="options" id="options"></div>
                    <div class="explanation" id="explanation"></div>
                </div>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
            </div>

            <!-- Result Screen -->
            <div class="result-screen">
                <div class="result-card">
                    <h2 style="color: #ffffff; margin-bottom: 20px;">Quiz Completed! 🎉</h2>
                    <div class="score-circle">
                        <div class="score" id="finalScore">0</div>
                        <div class="total" id="finalTotal">/ 15</div>
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <p style="color: #ffffff; margin: 20px 0;">Time Taken: <span id="timeTaken">0:00</span></p>
                    <button class="btn btn-primary" onclick="restartQuiz()">🔄 Take Another Quiz</button>
                    <button class="btn btn-primary" onclick="viewLeaderboard()" style="margin-left: 10px;">🏆 View Leaderboard</button>
                </div>
                <div class="leaderboard" id="leaderboardSection" style="display: none;">
                    <h3>🏆 Top Scores</h3>
                    <div id="leaderboardList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const quizData = {
            bulk: [
                {
                    question: "What is the primary innovation of BULK Exchange?",
                    options: [
                        "A new cryptocurrency token",
                        "Colocation-grade performance orderbook on Solana",
                        "A lending protocol",
                        "An NFT marketplace"
                    ],
                    correct: 1,
                    explanation: "BULK Exchange delivers a novel execution architecture capable of colocation-grade performance without compromising decentralization."
                },
                {
                    question: "What is BULK's trade finality time?",
                    options: ["100ms", "40ms", "10ms", "200ms"],
                    correct: 1,
                    explanation: "BULK achieves 40ms trade finality with 20ms matching tick, comparable to top CEX platforms."
                },
                {
                    question: "Which blockchain does BULK Exchange operate on?",
                    options: ["Ethereum", "Binance Smart Chain", "Solana", "Polygon"],
                    correct: 2,
                    explanation: "BULK is built on Solana, integrating directly into Solana's validator infrastructure for optimal performance."
                },
                {
                    question: "What type of trading does BULK specialize in?",
                    options: ["Spot trading", "Perpetual futures", "Options", "Margin lending"],
                    correct: 1,
                    explanation: "BULK Exchange is a decentralized perpetuals DEX focused on high-performance derivatives trading."
                },
                {
                    question: "What feature prevents users from matching orders with themselves?",
                    options: ["Auto-liquidation", "Self-Trade Prevention", "Margin Call", "Stop Loss"],
                    correct: 1,
                    explanation: "Self-Trade Prevention is crucial for market makers and HFT strategies, preventing accidental self-matching."
                }
            ],
            trading: [
                {
                    question: "What does CLOB stand for in trading?",
                    options: [
                        "Central Lending Order Book",
                        "Central Limit Order Book",
                        "Crypto Lending Order Base",
                        "Combined Limit Order Bridge"
                    ],
                    correct: 1,
                    explanation: "CLOB (Central Limit Order Book) is the core architecture used for matching orders based on price-time priority."
                },
                {
                    question: "What is a perpetual swap?",
                    options: [
                        "A token swap protocol",
                        "A derivative without expiration dates",
                        "A liquidity pool",
                        "A governance mechanism"
                    ],
                    correct: 1,
                    explanation: "Perpetual swaps are derivative instruments that enable traders to speculate on price movements without expiration dates."
                },
                {
                    question: "What is the funding rate in perpetuals?",
                    options: [
                        "The interest rate on borrowed funds",
                        "Periodic payments between long and short positions",
                        "The platform trading fee",
                        "The liquidation fee"
                    ],
                    correct: 1,
                    explanation: "Funding rates maintain price alignment with spot markets through periodic payments between longs and shorts."
                },
                {
                    question: "What happens during a margin check?",
                    options: [
                        "Verification of sufficient collateral",
                        "Distribution of profits",
                        "Token burning",
                        "Liquidity addition"
                    ],
                    correct: 0,
                    explanation: "Pre-flight margin checks verify sufficient Initial Margin is available before accepting orders, ensuring system solvency."
                },
                {
                    question: "What is price-time priority in orderbooks?",
                    options: [
                        "Random order execution",
                        "Orders matched by price, then by time received",
                        "Only time matters",
                        "Only price matters"
                    ],
                    correct: 1,
                    explanation: "Price-time priority ensures fair execution: best price gets priority, and among same prices, earliest order executes first."
                }
            ],
            defi: [
                {
                    question: "What does DeFi stand for?",
                    options: [
                        "Digital Finance",
                        "Decentralized Finance",
                        "Distributed Exchange Format",
                        "Derivative Financial Instruments"
                    ],
                    correct: 1,
                    explanation: "DeFi (Decentralized Finance) refers to financial services built on blockchain without centralized intermediaries."
                },
                {
                    question: "What is the main advantage of DEX over CEX?",
                    options: [
                        "Higher trading fees",
                        "Self-custody and transparency",
                        "Slower execution",
                        "Limited trading pairs"
                    ],
                    correct: 1,
                    explanation: "DEXs provide self-sovereign trading with complete transparency and asset control, unlike centralized exchanges."
                },
                {
                    question: "What is a key challenge BULK solves in DeFi?",
                    options: [
                        "Creating new tokens",
                        "Performance deficit in on-chain trading",
                        "NFT minting",
                        "Wallet creation"
                    ],
                    correct: 1,
                    explanation: "BULK addresses the performance deficit in on-chain orderbook trading, bringing it closer to CEX speeds."
                },
                {
                    question: "What does censorship resistance mean in DeFi?",
                    options: [
                        "No content moderation",
                        "Transactions cannot be blocked by authorities",
                        "Free speech on blockchain",
                        "Anonymous trading only"
                    ],
                    correct: 1,
                    explanation: "Censorship resistance ensures no single entity can block or censor transactions on the network."
                },
                {
                    question: "What is permissionless access in DeFi?",
                    options: [
                        "No security measures",
                        "Anyone can participate without approval",
                        "Free trading",
                        "No KYC requirements only"
                    ],
                    correct: 1,
                    explanation: "Permissionless access means anyone, anywhere can use the protocol without needing approval from a centralized authority."
                }
            ],
            ui: [
                {
                    question: "What is the most important aspect of trading UI?",
                    options: [
                        "Colorful animations",
                        "Real-time data and clarity",
                        "Social media integration",
                        "Game-like features"
                    ],
                    correct: 1,
                    explanation: "Trading UIs must prioritize real-time data accuracy and clarity to enable quick decision-making."
                },
                {
                    question: "What is responsive design?",
                    options: [
                        "Fast loading times",
                        "Adapting layout to different screen sizes",
                        "Animated buttons",
                        "Voice-activated controls"
                    ],
                    correct: 1,
                    explanation: "Responsive design ensures the interface works seamlessly across desktop, tablet, and mobile devices."
                },
                {
                    question: "Why is color contrast important in trading platforms?",
                    options: [
                        "Makes it look professional",
                        "Ensures readability and accessibility",
                        "Matches brand colors",
                        "Reduces eye strain only"
                    ],
                    correct: 1,
                    explanation: "High color contrast ensures critical trading information is readable and accessible to all users, including those with visual impairments."
                },
                {
                    question: "What does UX stand for?",
                    options: [
                        "Universal Exchange",
                        "User Experience",
                        "Unified Export",
                        "Ultimate Extension"
                    ],
                    correct: 1,
                    explanation: "UX (User Experience) encompasses all aspects of user interaction with a product or service."
                },
                {
                    question: "What is the purpose of a progress indicator in a quiz?",
                    options: [
                        "Decoration",
                        "Shows completion status and reduces anxiety",
                        "Makes it look modern",
                        "Increases difficulty"
                    ],
                    correct: 1,
                    explanation: "Progress indicators help users understand where they are in the process, reducing uncertainty and anxiety."
                }
            ]
        };

        let currentQuiz = [];
        let currentQuestion = 0;
        let score = 0;
        let startTime;
        let timerInterval;
        let selectedAnswer = null;

        function startQuiz(category) {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            
            if (category === 'all') {
                currentQuiz = [
                    ...quizData.bulk.slice(0, 4),
                    ...quizData.trading.slice(0, 4),
                    ...quizData.defi.slice(0, 4),
                    ...quizData.ui.slice(0, 3)
                ];
            } else {
                currentQuiz = [...quizData[category]];
            }
            
            currentQuiz.sort(() => Math.random() - 0.5);
            
            document.querySelector('.welcome-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            
            loadQuestion();
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function loadQuestion() {
            if (currentQuestion >= currentQuiz.length) {
                endQuiz();
                return;
            }
            
            const question = currentQuiz[currentQuestion];
            const progress = ((currentQuestion + 1) / currentQuiz.length) * 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${currentQuiz.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('explanation').classList.remove('show');
            document.getElementById('nextBtn').disabled = true;
            selectedAnswer = null;
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const question = currentQuiz[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index) {
                    option.classList.add('wrong');
                }
                option.style.pointerEvents = 'none';
            });
            
            if (index === question.correct) {
                score++;
            }
            
            const explanationDiv = document.getElementById('explanation');
            explanationDiv.innerHTML = `<h4>💡 Explanation:</h4><p>${question.explanation}</p>`;
            explanationDiv.classList.add('show');
            
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function endQuiz() {
            clearInterval(timerInterval);
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTotal').textContent = `/ ${currentQuiz.length}`;
            document.getElementById('timeTaken').textContent = timeStr;
            
            const percentage = (score / currentQuiz.length) * 100;
            let feedback = '';
            
            if (percentage >= 90) {
                feedback = '🏆 Outstanding! You are a BULK Expert!';
            } else if (percentage >= 70) {
                feedback = '🌟 Great Job! You know your stuff!';
            } else if (percentage >= 50) {
                feedback = '👍 Good Effort! Keep Learning!';
            } else {
                feedback = '📚 Keep Studying! You will get there!';
            }
            
            document.getElementById('feedback').textContent = feedback;
            
            saveScore(score, currentQuiz.length, timeStr);
        }

        function saveScore(score, total, time) {
            let leaderboard = JSON.parse(localStorage.getItem('bulkQuizLeaderboard') || '[]');
            leaderboard.push({
                score: score,
                total: total,
                time: time,
                date: new Date().toLocaleDateString()
            });
            leaderboard.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                return a.time.localeCompare(b.time);
            });
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('bulkQuizLeaderboard', JSON.stringify(leaderboard));
        }

        function viewLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('bulkQuizLeaderboard') || '[]');
            const leaderboardSection = document.getElementById('leaderboardSection');
            const leaderboardList = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<p style="text-align: center; color: #ffffff;">No scores yet. Be the first!</p>';
            } else {
                leaderboardList.innerHTML = leaderboard.map((entry, index) => `
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank">#${index + 1}</span>
                        <span>${entry.score}/${entry.total}</span>
                        <span>${entry.time}</span>
                        <span>${entry.date}</span>
                    </div>
                `).join('');
            }
            
            leaderboardSection.style.display = 'block';
        }

        function restartQuiz() {
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.welcome-screen').classList.add('active');
            document.getElementById('leaderboardSection').style.display = 'none';
        }
    </script>
</body>
</html>
